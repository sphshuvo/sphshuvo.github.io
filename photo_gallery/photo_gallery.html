<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Gallery Header -->
   <h1 class="fw-bold mb-3" style="color: #ff4d4f;"><i class="bi bi-camera-fill"></i> Photo Gallery <i class="bi bi-images"></i></h1>


  <!-- Per Page Image Show -->
  <div class="d-inline-flex align-items-center bg-light p-3 rounded-4 shadow-sm mb-5">
    <label class="form-label mb-0 me-2 fw-semibold" style="color: #ff4d4f;">প্রতি পেজে ছবি সংখ্যা:</label>
    <select id="perPageSelect" class="form-select form-select-sm w-auto" style="color: #ff4d4f;">
      <option value="6">6</option>
      <option value="9">9</option>
      <option value="12" selected>12</option>
      <option value="18">18</option>
      <option value="36">36</option>
      <option value="72">72</option>
      <option value="99">99</option>
    </select>
  </div>


  <!-- Centered Loading Spinner -->
  <div id="loadingSpinner" class="justify-content-center align-items-center">
        <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
          <span class="visually-hidden" style="color: #ff4d4f;">Loading...</span>
        </div>
        <p class="mt-3 fw-semibold" style="color: #ff4d4f;">Loading images...</p>
  </div> 
  


  <div id="gallery" class="masonry"></div>


  <!-- Pagination -->
  <div class="d-flex justify-content-center align-items-center my-4">
    <button id="prevBtn" class="btn btn-outline-primary me-2"> <i class="fa-solid fa-arrow-left"></i> Previous</button>
    <span id="pageInfo" class="mx-3 fw-bold" style="color: #ff4d4f;"></span>
    <button id="nextBtn" class="btn btn-outline-primary ms-2" > Next <i class="fa-solid fa-arrow-right"></i></button>
  </div>


  <!-- Fullscreen Image Viewer -->
  <div id="lightbox" class="lightbox">
    <span id="closeBtn">&times;</span>
    <img id="lightboxImg" src="" alt="">
    <div id="lightboxInfo"></div>
  </div>


  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
